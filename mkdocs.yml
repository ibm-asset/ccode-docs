site_name: "Cognitive Cloud Open Development Documentation"
nav:
  - "Overview": "index.md"
  - "Personas":
    - "Admin": "personas/admin.md"
    
  - "Components":
    - "Core":
      - "Admin": "components/core/admin/admin.md"
    
  - "Technology":
    - "IBM":
      - "Cloud": "technology/ibm/cloud.md"
      - "OpenShift": "technology/ibm/openshift.md"
    - "Open Source":
      - "Docker": "technology/open-source/docker.md"
      
  - "Projects":
    - "[[%Year%]]":
      - "[[%Project@id%]]": "projects/2021/ccode-2021-aot.md"

  - "Release":
    - "1.0.0": "release/notes-1.0.0.md"

  - "Community":
    - "[[%Community@name%]]": "community/IBM Developer.md"

  - "Collaborators": "collaborators.md"

# Project Information
site_url: "https://github.com/ibm-asset/ccode"
site_description: Cognitive Cloud Open Development
site_author: IBM Services Asset

# Repository Information
repo_name: 'ibm-asset/ccode-docs'
repo_url: 'https://github.com/ibm-asset/ccode-docs'
docs_dir: 'docs'
site_dir: 'site'
remote_branch: 'gh-pages'
remote_name: 'origin'
    

theme:
  name: material
  font:
    text: IBM Plex Sans
    code: IBM Plex Mono
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: black
      accent: blue
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences
extra_css:
  - "stylesheets/extra_css.css"
extra_javascript:
  - javascripts/extra.js
